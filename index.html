<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
     <style>
      html, body, #root { height: 100%; margin: 0; width: 100%; }
      * { box-sizing: border-box; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; }
      .app { display: grid; grid-template-rows: 56px 1fr; height: 100%; }
      .topbar { display: flex; align-items: center; justify-content: space-between; padding: 0 16px; border-bottom: 1px solid #eee; }
      .brand { font-weight: 700; }
      .container { display: grid; grid-template-columns: 300px 1fr; height: 100%; }
      .sidebar { border-right: 1px solid #eee; overflow: auto; }
      .panel { padding: 12px; }
      .panel h3 { margin: 0 0 12px; font-size: 16px; }
      .node-card { border: 1px dashed #bbb; padding: 10px; border-radius: 10px; cursor: grab; margin-bottom: 8px; background: #fafafa; }
      .footer { display: flex; gap: 8px; }
      .btn { padding: 8px 12px; border-radius: 8px; border: 1px solid #ddd; background: white; cursor: pointer; }
      .btn.primary { background: #111; color: white; border-color: #111; }
      .error { color: #b91c1c; margin-top: 6px; }
      .canvas { height: 100%; }
      .settings-group { display: grid; gap: 8px; margin: 8px 0; }
      .input, textarea { padding: 8px; border: 1px solid #ddd; border-radius: 8px; width: 100%; }
      .tip { font-size: 12px; color: #666; }
      .node-shell { border: 1px solid #e5e7eb; background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); min-width: 160px; }
      .node-title { font-size: 12px; color: #6b7280; margin-bottom: 4px; text-transform: uppercase; letter-spacing: .04em; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
